<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/png" href="icon-16.png" sizes="16x16" />
	<link rel="shortcut icon" type="image/png" href="icon-32.png" sizes="32x32" />
	<link rel="stylesheet" type="text/css" href="properties.css" />
</head>
<body>
	<div id="input" class="grid">
		<label for="url">__MSG_link__</label>
		<input id="url" type="text" required="required" autofocus="autofocus" />
		<span id="utils-url" class="utils">
			<a id="link-url" class="link" href="" target="_blank" title="__MSG_goToURI__">
				<img class="icon" src="icon-link.png" width="16" height="16" alt="link" />
			</a>
			<a id="dl-url" class="link" href="" target="_blank" title="__MSG_downloadURI__">
				<img class="icon" src="icon-download.png" width="16" height="16" alt="download" />
			</a>
		</span>
		<button id="get">__MSG_getProps__</button>

		<label for="referer">__MSG_referer__</label>
		<input id="referer" type="text" />
		<button id="options">__MSG_options__</button>
	</div>

	<div id="output" class="grid">
		<label id="sizeLabel">__MSG_fileSize__</label>
		<span id="size" class="value"></span>

		<label id="dateLabel">__MSG_lastModified__</label>
		<span id="date" class="value"></span>

		<label id="typeLabel">__MSG_contentType__</label>
		<span id="type" class="value"></span>

		<label id="statusLabel">__MSG_status__</label>
		<span id="status" class="value"></span>

		<label id="directLabel">__MSG_directLink__</label>
		<span id="direct" class="value"></span>
		<span id="utils-direct" class="utils">
			<a id="link-direct" class="link" href="" target="_blank" title="__MSG_goToURI__">
				<img class="icon" src="icon-link.png" width="16" height="16" alt="link" />
			</a>
			<a id="dl-direct" class="link" href="" target="_blank" title="__MSG_downloadURI__">
				<img class="icon" src="icon-download.png" width="16" height="16" alt="download" />
			</a>
		</span>

		<label id="headersLabel">__MSG_httpHeaders__</label>
		<div id="headers" class="value"></div>
	</div>

	<script src="i18n.js"></script>
	<script src="global.js"></script>
	<script src="properties.js"></script>
</body>
</html>
