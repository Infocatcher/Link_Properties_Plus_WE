<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		.sub { margin-inline-start: 1.6em; }
		.group { margin-bottom: 1em; }
		input[type="number"] { width: 3.2em; }
		#updateNotice { border: 1px solid grayText; padding: 0.5em; font-size: 1.2em; }
		.error { color: #e00; }
	</style>
</head>
<body>
	<section id="updateNotice" class="group notice"></section>
	<section class="group">
		<section><label><input id="openInWindow" type="checkbox" /> __MSG_openInWindow__</label></section>
		<section class="sub"><label><input id="restoreWindowPosition" type="checkbox" /> __MSG_restoreWindowPosition__</label></section>
		<section>
			<label>__MSG_keyboardShortcut__ <input id="openPropertiesKey" type="text" /></label>
			<a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/manifest.json/commands#Shortcut_values" target="_blank">(?)</a>
		</section>
	</section>
	<section class="group">
		<section><label><input id="showResponseStatus" type="checkbox" /> __MSG_showResponseStatus__</label></section>
		<section><label><input id="showDirectURI" type="checkbox" /> __MSG_showDirectURI__</label></section>
		<section><label><input id="showHttpHeaders" type="checkbox" /> __MSG_showHttpHeaders__</label></section>
	</section>
	<section class="group">
		<section><label><input id="decodeURIs" type="checkbox" /> __MSG_decodeURIs__</label></section>
		<section><label><input id="useBinaryPrefixes" type="checkbox" /> __MSG_useBinaryPrefixes__</label></section>
		<section><label>__MSG_precision__ <input id="precision" type="number" min="0" max="3" /></label></section>
	</section>

	<section><label><input id="debug" type="checkbox" /> __MSG_debug__</label></label></section>

	<script src="i18n.js"></script>
	<script src="global.js"></script>
	<script src="options.js"></script>
</body>
</html>
